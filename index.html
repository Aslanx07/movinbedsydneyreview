<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mov'in Bed Reviews</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
        }
        .stars {
            font-size: 40px;
            cursor: pointer;
        }
    </style>
    <script>
        function rateExperience(stars) {
            if (stars <= 3) {
                window.location.href = "feedback.html"; // Redirects to feedback form
            } else {
                window.location.href = "https://maps.app.goo.gl/J7Lotp3YG6nWTmjh9"; // Replace with actual Google Review link
            }
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="Mov'in Bed Logo"> 
    <h1>How was your movie night?</h1>
    <p> Hi! Thank you for coming to Mov'in Bed Cinema!</p>
    <p> How would you rate your experience?</p>
    
    <div>
        <span class="stars" onclick="rateExperience(1)">⭐</span>
        <span class="stars" onclick="rateExperience(2)">⭐</span>
        <span class="stars" onclick="rateExperience(3)">⭐</span>
        <span class="stars" onclick="rateExperience(4)">⭐</span>
        <span class="stars" onclick="rateExperience(5)">⭐</span>
    </div>
</body>
</html>
