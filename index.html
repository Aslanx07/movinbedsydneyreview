<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mov'in Bed Cinema Reviews</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px;
            margin: 20px;
        }
        .stars {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>How was your experience at Mov'in Bed Cinema?</h1>
    <p>We'd love to hear your feedback! Click the stars below to leave a review.</p>

    <div class="stars">
        ⭐⭐⭐⭐⭐
    </div>

    <script>
        document.querySelector('.stars').addEventListener('click', function(event) {
            const stars = event.target.textContent.length;  
            if (stars <= 3) {
                window.location.href = "mailto:your-email@example.com";  
            } else {
                window.location.href = "https://g.page/r/CINEMA-REVIEW";  
            }
        });
    </script>

</body>
</html>
