<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        #confirmationMessage {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        #errorMessage {
            display: none;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>We value your feedback!</h1>
    <p>Let us know how we can improve your experience.</p>

    <form id="feedbackForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comments">Your Feedback:</label><br>
        <textarea id="comments" name="comments" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="confirmationMessage">✅ Feedback submitted successfully! Thank you. </p>
    <p id="errorMessage">❌ Oops! Something went wrong. Please try again.</p>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycbxv3G9TWa518P1w4UFFNJ6MoMSzN59dBt0ZPU3BWvrLv2iMQc7YwWOn7LiFGeNEow9fbw/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "Success") {
                    document.getElementById("confirmationMessage").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                    document.getElementById("feedbackForm").reset();
                } else {
                    document.getElementById("confirmationMessage").style.display = "none";
                    document.getElementById("errorMessage").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("confirmationMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            });
        });
    </script>

</body>
</html>
