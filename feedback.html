<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>We value your feedback!</h1>
    <p>Let us know how we can improve your experience.</p>

    <form id="feedbackForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comments">Your Feedback:</label><br>
        <textarea id="comments" name="comments" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing page

            var formData = new FormData(this);
            var scriptURL = "https://script.google.com/macros/s/AKfycby5bx40uAyu_lRiD23TcsuIpTNR88llO3h0GSnrIkzPUpu5epCFXi43FlTgGz-DBWLB9w/exec"; // Replace with your script URL

            fetch(scriptURL, { method: "POST", body: formData })
            .then(response => response.text())
            .then(text => {
                if (text.trim() === "Success") {
                    document.getElementById("responseMessage").innerHTML = "✅ Thank you! Your feedback has been submitted.";
                    document.getElementById("responseMessage").style.color = "green";
                    document.getElementById("feedbackForm").reset();
                } else {
                    document.getElementById("responseMessage").innerHTML = "✅ Thank you! Your feedback has been submitted.";
                    document.getElementById("responseMessage").style.color = "red";
                }
            })
            .catch(error => {
                document.getElementById("responseMessage").innerHTML = "❌ Error: " + error.message;
                document.getElementById("responseMessage").style.color = "red";
            });
        });
    </script>
</body>
</html>
